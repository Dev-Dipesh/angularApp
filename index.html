<!DOCTYPE HTML>
<html ng-app="gemStore">
<head>
	<title>Angular App</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="angular/angular.min.js"></script>
</head>
<body>
	<h1>{{"Hello Angular!"}}</h1>
	<hr>
	<div class="container" ng-controller="StoreController as store">
		<div ng-repeat="product in store.products | orderBy:'-price'">
			<div ng-hide="product.soldOut">
				<h3>{{product.name}}
					<em class="pull-right">{{product.price | currency:"INR "}}</em>
				</h3>
				<p>{{product.description}}</p>
				<button ng-show="product.addToCart">Add to Cart</button>
				<hr>
			</div>
		</div>	
	</div>
<script type="text/javascript" src="bootstrap/js/boostrap.min.js"></script>
<script type="text/javascript" src="public/js/app.js"></script>
</body>
</html>
